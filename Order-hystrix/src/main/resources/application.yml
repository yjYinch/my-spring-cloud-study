server:
  port: 80
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka
# 设置OpenFeign的客户端超时时间，默认支持Ribbon
ribbon:
  ConnectTimeout: 5000 #建立连接所使用的时间
  ReadTimeout: 5000 #建立连接后从服务端取得时间

